<!-- Quote Modal Component - Fixed for better functionality and spacing -->
<div x-data="{ 
        quoteModalOpen: false, 
        selectedProduct: 'organic-fertilizer',
        formData: {
            name: '',
            email: '',
            phone: '',
            company: '',
            farmSize: '',
            cropType: '',
            location: '',
            quantity: '',
            message: ''
        },
        resetForm() {
            this.formData = {
                name: '',
                email: '',
                phone: '',
                company: '',
                farmSize: '',
                cropType: '',
                location: '',
                quantity: '',
                message: ''
            };
            this.selectedProduct = 'organic-fertilizer';
        },
        validateForm() {
            if (!this.formData.name.trim()) {
                alert('Please enter your full name.');
                return false;
            }
            if (!this.formData.email.trim()) {
                alert('Please enter your email address.');
                return false;
            }
            if (!this.formData.phone.trim()) {
                alert('Please enter your phone number.');
                return false;
            }
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.formData.email)) {
                alert('Please enter a valid email address.');
                return false;
            }
            return true;
        },
        submitQuote() {
            if (!this.validateForm()) {
                return;
            }
            
            // Here you would typically send the data to your backend
            console.log('Quote request submitted:', {
                ...this.formData,
                selectedProduct: this.selectedProduct,
                timestamp: new Date().toISOString()
            });
            
            // Show success message
            alert('ðŸŒ± Thank you for your quote request! Our agricultural experts will contact you within 24 hours with a customized solution for your farming needs.');
            
            // Close modal and reset form
            this.quoteModalOpen = false;
            this.resetForm();
        },
        openModal() {
            this.quoteModalOpen = true;
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        },
        closeModal() {
            this.quoteModalOpen = false;
            // Restore body scroll when modal is closed
            document.body.style.overflow = 'auto';
        }
    }" 
    @keydown.escape.window="closeModal()"
    @quote-modal.window="openModal()"
    @open-quote-modal.window="openModal()"
    x-init="
        // Listen for custom events to open modal
        window.addEventListener('openQuoteModal', () => openModal());
    ">
    
    <!-- Modal Overlay -->
    <div x-show="quoteModalOpen" 
         x-transition:enter="transition ease-out duration-500"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-[9999] flex items-center justify-center p-4 overflow-y-auto"
         @click="closeModal()">
        
        <!-- Modal Content with improved spacing -->
        <div x-show="quoteModalOpen"
             x-transition:enter="transition ease-out duration-500"
             x-transition:enter-start="opacity-0 transform scale-95 translate-y-12"
             x-transition:enter-end="opacity-100 transform scale-100 translate-y-0"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 transform scale-100 translate-y-0"
             x-transition:leave-end="opacity-0 transform scale-95 translate-y-12"
             class="bg-white rounded-3xl shadow-2xl max-w-5xl w-full my-8 overflow-hidden relative max-h-[90vh] flex flex-col"
             @click.stop>
            
            <!-- Header with Gradient and improved spacing -->
            <div class="bg-gradient-to-r from-primary-600 via-primary-700 to-accent-600 px-6 py-8 md:px-8 md:py-10 relative overflow-hidden">
                <!-- Background Pattern -->
                <div class="absolute inset-0 opacity-20">
                    <svg class="w-full h-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="quotePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                                <circle cx="10" cy="10" r="1" fill="currentColor" opacity="0.4">
                                    <animate attributeName="r" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite"/>
                                </circle>
                                <path d="M5,5 Q10,2 15,5 Q10,8 5,5" stroke="currentColor" stroke-width="0.3" opacity="0.3" fill="none">
                                    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
                                </path>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#quotePattern)"/>
                    </svg>
                </div>
                
                <div class="flex items-center justify-between relative z-10">
                    <div class="flex items-center space-x-4">
                        <div class="w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm border border-white/30 shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-3xl lg:text-4xl font-bold text-white drop-shadow-lg mb-1">Get Your Quote</h2>
                            <p class="text-green-100 text-sm font-medium">Custom pricing for your organic farming needs</p>
                        </div>
                    </div>
                    
                    <button @click="closeModal()" 
                            class="w-12 h-12 bg-white/10 hover:bg-white/20 rounded-2xl flex items-center justify-center transition-all duration-300 hover:scale-110 backdrop-blur-sm border border-white/20 group">
                        <svg class="w-6 h-6 text-white group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Modal Body with improved spacing and scrolling -->
            <div class="flex-1 overflow-y-auto px-6 py-6 md:px-8 md:py-8">
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 lg:gap-8 min-h-0">
                    
                    <!-- Product Selection Card -->
                    <div class="bg-gradient-to-br from-primary-50 to-accent-50 rounded-2xl p-6 border border-primary-100 shadow-sm h-fit">
                        <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
                            <div class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                </svg>
                            </div>
                            Select Product
                        </h3>
                        
                        <div class="space-y-3">
                            <label class="flex items-center p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 hover:shadow-md" 
                                   :class="selectedProduct === 'organic-fertilizer' ? 'border-primary-500 bg-primary-50 shadow-md' : 'border-gray-200 hover:border-primary-300 hover:bg-primary-25'">
                                <input type="radio" name="product" value="organic-fertilizer" x-model="selectedProduct" class="sr-only">
                                <div class="w-5 h-5 rounded-full border-2 mr-3 flex items-center justify-center transition-all duration-300" 
                                     :class="selectedProduct === 'organic-fertilizer' ? 'border-primary-500 bg-primary-500' : 'border-gray-400'">
                                    <div x-show="selectedProduct === 'organic-fertilizer'" class="w-2 h-2 bg-white rounded-full"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-900 text-lg">Organic Fertilizer</div>
                                    <div class="text-sm text-gray-600">Premium organic nutrients for soil enhancement</div>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 hover:shadow-md" 
                                   :class="selectedProduct === 'compost' ? 'border-primary-500 bg-primary-50 shadow-md' : 'border-gray-200 hover:border-primary-300 hover:bg-primary-25'">
                                <input type="radio" name="product" value="compost" x-model="selectedProduct" class="sr-only">
                                <div class="w-5 h-5 rounded-full border-2 mr-3 flex items-center justify-center transition-all duration-300" 
                                     :class="selectedProduct === 'compost' ? 'border-primary-500 bg-primary-500' : 'border-gray-400'">
                                    <div x-show="selectedProduct === 'compost'" class="w-2 h-2 bg-white rounded-full"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-900 text-lg">Organic Compost</div>
                                    <div class="text-sm text-gray-600">Rich soil enhancement and conditioning</div>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 hover:shadow-md" 
                                   :class="selectedProduct === 'seeds' ? 'border-primary-500 bg-primary-50 shadow-md' : 'border-gray-200 hover:border-primary-300 hover:bg-primary-25'">
                                <input type="radio" name="product" value="seeds" x-model="selectedProduct" class="sr-only">
                                <div class="w-5 h-5 rounded-full border-2 mr-3 flex items-center justify-center transition-all duration-300" 
                                     :class="selectedProduct === 'seeds' ? 'border-primary-500 bg-primary-500' : 'border-gray-400'">
                                    <div x-show="selectedProduct === 'seeds'" class="w-2 h-2 bg-white rounded-full"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-900 text-lg">Organic Seeds</div>
                                    <div class="text-sm text-gray-600">Non-GMO certified organic seeds</div>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-4 rounded-xl border-2 cursor-pointer transition-all duration-300 hover:shadow-md" 
                                   :class="selectedProduct === 'consultation' ? 'border-primary-500 bg-primary-50 shadow-md' : 'border-gray-200 hover:border-primary-300 hover:bg-primary-25'">
                                <input type="radio" name="product" value="consultation" x-model="selectedProduct" class="sr-only">
                                <div class="w-5 h-5 rounded-full border-2 mr-3 flex items-center justify-center transition-all duration-300" 
                                     :class="selectedProduct === 'consultation' ? 'border-primary-500 bg-primary-500' : 'border-gray-400'">
                                    <div x-show="selectedProduct === 'consultation'" class="w-2 h-2 bg-white rounded-full"></div>
                                </div>
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-900 text-lg">Farm Consultation</div>
                                    <div class="text-sm text-gray-600">Expert agricultural advice and planning</div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Contact Information Form -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
                            <div class="w-8 h-8 bg-accent-500 rounded-lg flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            Your Information
                        </h3>
                        
                        <!-- Name & Email Row -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                                <input type="text" 
                                       x-model="formData.name"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg"
                                       placeholder="Enter your full name"
                                       required>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                                <input type="email" 
                                       x-model="formData.email"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg"
                                       placeholder="your@email.com"
                                       required>
                            </div>
                        </div>
                        
                        <!-- Phone & Company Row -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
                                <input type="tel" 
                                       x-model="formData.phone"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg"
                                       placeholder="(555) 123-4567"
                                       required>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Company/Farm Name</label>
                                <input type="text" 
                                       x-model="formData.company"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg"
                                       placeholder="Your farm or company name">
                            </div>
                        </div>
                        
                        <div class="border-t border-gray-200 pt-6">
                            <h4 class="text-lg font-bold text-gray-900 mb-6 flex items-center">
                                <div class="w-7 h-7 bg-primary-600 rounded-lg flex items-center justify-center mr-3">
                                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                Farm Details
                            </h4>
                        </div>
                        
                        <!-- Farm Size & Location Row -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Farm Size</label>
                                <select x-model="formData.farmSize"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg">
                                    <option value="">Select farm size</option>
                                    <option value="small">Small (1-5 acres)</option>
                                    <option value="medium">Medium (6-25 acres)</option>
                                    <option value="large">Large (26-100 acres)</option>
                                    <option value="commercial">Commercial (100+ acres)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Location</label>
                                <input type="text" 
                                       x-model="formData.location"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg"
                                       placeholder="City, State/Province">
                            </div>
                        </div>
                        
                        <!-- Crop Type & Quantity Row -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Primary Crop Type</label>
                                <select x-model="formData.cropType"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg">
                                    <option value="">Select crop type</option>
                                    <option value="vegetables">Vegetables</option>
                                    <option value="fruits">Fruits</option>
                                    <option value="grains">Grains & Cereals</option>
                                    <option value="herbs">Herbs & Spices</option>
                                    <option value="flowers">Flowers & Ornamentals</option>
                                    <option value="mixed">Mixed Farming</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Estimated Quantity</label>
                                <input type="text" 
                                       x-model="formData.quantity"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 focus:shadow-lg"
                                       placeholder="e.g., 50 bags, 2 tons">
                            </div>
                        </div>
                        
                        <!-- Message Section with improved spacing -->
                        <div class="pt-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Additional Message</label>
                            <textarea x-model="formData.message"
                                      rows="3"
                                      class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300 bg-white hover:border-primary-300 resize-none focus:shadow-lg"
                                      placeholder="Tell us about your specific needs, timeline, or any questions you have..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="bg-gray-50 px-8 py-6 border-t border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                <div class="text-sm text-gray-600">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 text-primary-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        Your information is secure and confidential
                    </div>
                    <div class="mt-1 text-xs text-gray-500">We'll respond within 24 hours with your custom quote</div>
                </div>
                
                <div class="flex space-x-4">
                    <button @click="quoteModalOpen = false" 
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all duration-300 hover:scale-105 hover:shadow-md">
                        Cancel
                    </button>
                    <button @click="submitQuote()" 
                            class="px-8 py-3 bg-gradient-to-r from-primary-500 via-primary-600 to-primary-700 text-white rounded-xl font-bold hover:from-primary-600 hover:via-primary-700 hover:to-primary-800 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl relative overflow-hidden group">
                        <!-- Animated shine effect -->
                        <div class="absolute inset-0 -skew-x-12 bg-gradient-to-r from-transparent via-white/20 to-transparent transform -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                        <span class="relative z-10 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            Get My Quote
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
